<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">{{title}}</h1>
    <p class="lead">{{subtitle}}</p>
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" (click)="generate(0,11)">Generar un nuevo número</button>
    </span>
      <input class="form-control" placeholder="Ingresa un número del 1 al 10" [(ngModel)]='userNumber'>
    </div>
    <button (click)="verify()" class="btn btn-primary btn-lg btn-block">Verificar</button>
    <div [hidden]="hideMessage">
      <div [hidden]="lose" class="alert alert-success" role="alert">
        Ganaste!
      </div>
      <div [hidden]="!lose" class="alert alert-danger" role="alert">
        Perdiste
      </div>
    </div>
  </div>
</div>
